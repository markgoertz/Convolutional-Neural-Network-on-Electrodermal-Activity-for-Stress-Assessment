stages:
  preprocessing:
    cmd: python code/preprocessing/main.py
    deps: 
      - data/WESAD  
    outs: 
      - data/processed_data
  split:
    cmd: python code/split_train_test.ipynb
    deps:
      - data/processed_data
    outs:
      - data/results
  training:
    cmd: python notebooks/StressModel.py
    deps:
    - code/preprocessing/main.py

metrics:
- dvclive/metrics.json
plots:
- dvclive/plots/metrics:
    x: step
artifacts:
  best_model:
    path: models/best_model.h5
    type: model
    desc: This is a convolutional neural network model that is developed to detect
      stress.
    labels:
    - no-stress
    - stress
